name: cd.yml
on:
  push:
    branches: [ main ]

jobs:
  re-run-docker-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Connect via SSH and re-run docker-compose
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key_path: ~/.ssh/id_rsa
          script:
            sudo -i
            docker-compose down
            docker-compose up